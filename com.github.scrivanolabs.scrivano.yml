app-id: com.github.scrivanolabs.scrivano
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: Scrivano
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --device=dri
modules:
  - name: Scrivano
    buildsystem: simple
    build-commands:
    - install -D Scrivano /app/bin/Scrivano
    - install -D libskia.so /app/lib/libskia.so
    - install -D libpdfium.so /app/lib/libpdfium.so
    - install -Dm644 com.github.scrivanolabs.scrivano.appdata.xml -t /app/share/metainfo
    - install -Dm644 com.github.scrivanolabs.scrivano.desktop -t /app/share/applications
    - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/com.github.scrivanolabs.scrivano.svg
    - install -Dm644 scrivano_64.png /app/share/icons/hicolor/64x64/apps/com.github.scrivanolabs.scrivano.png
    - install -Dm644 scrivano_128.png /app/share/icons/hicolor/128x128/apps/com.github.scrivanolabs.scrivano.png
    - install -Dm644 scrivano_256.png /app/share/icons/hicolor/256x256/apps/com.github.scrivanolabs.scrivano.png
    - install -Dm644 scrivano_512.png /app/share/icons/hicolor/512x512/apps/com.github.scrivanolabs.scrivano.png
    sources:
    - type: archive
      url: https://github.com/scrivanolabs/ScrivanoForLinux/releases/download/0.13.8/Scrivano_flatpak_files_0.13.8.zip
      sha256: 1e1644baf4ea6e59ee7c9a7474b9488583f4f6e4e306294dc87d792c3b5ffe4f
